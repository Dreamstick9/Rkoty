<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Disruption Monitor</title>
    <style>
        body { font-family: sans-serif; background-color: #1e1e2f; color: #fff; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #dashboard { background: #2a2a40; padding: 25px; border-radius: 10px; width: 350px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { padding: 10px; width: calc(100% - 22px); margin-bottom: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; width: 100%; cursor: pointer; background: #ff9800; color: #fff; border: none; border-radius: 5px; font-weight: bold; }
        button:hover { background: #e68a00; }
        #status-msg { margin-top: 15px; font-weight: bold; text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { background: #3f3f5a; margin-top: 5px; padding: 10px; border-radius: 5px; border-left: 4px solid #4caf50; }
        .error { color: #ff4c4c; }
        .warning { color: #ffeb3b; }
    </style>
</head>
<body>

    <div id="dashboard">
        <h2>Flight Monitor</h2>
        <input type="text" id="flight-input" placeholder="Enter Flight (e.g., IND-101)">
        <button id="check-btn">Check Status</button>
        
        <div id="status-msg"></div>
        <ul id="alt-routes-list"></ul>
    </div>

    <script src="script2.js"></script>
</body>
</html>
