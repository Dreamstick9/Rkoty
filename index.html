<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner Simulator</title>
    <style>
        body { font-family: monospace; background-color: #0d1117; color: #00ff00; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #terminal { background: #161b22; padding: 20px; border-radius: 8px; width: 400px; height: 150px; border: 1px solid #30363d; margin-top: 20px; overflow-y: auto; }
        button { padding: 10px 20px; cursor: pointer; background: #238636; color: white; border: none; border-radius: 5px; font-weight: bold; font-family: monospace; }
        button:hover { background: #2ea043; }
        button:disabled { background: #555; cursor: not-allowed; }
        .error { color: #ff7b72; }
        .success { color: #3fb950; }
        .system { color: #8b949e; }
    </style>
</head>
<body>

    <h2>Network Scanner V1.0</h2>
    <button id="scan-btn">Initiate Scan</button>

    <div id="terminal">
        <div class="system">> System ready...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
